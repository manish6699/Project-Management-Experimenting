<div id="wrapper"></div>
<div class="container">
  <form>
    <div class="form-group row">
      <div class="col-3">
        <label for="first-name">First Name</label>
      </div>
      <div class="col-9">
        <input
          type="text"
          pattern="[a-zA-Z]"
          class="form-control"
          id="first-name"
          placeholder="Enter the First Name"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="last-name">Last Name</label>
      </div>
      <div class="col-9">
        <input
          type="text"
          pattern="[a-zA-Z]+"
          class="form-control"
          id="last-name"
          placeholder="Enter the Last Name"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="employee-id">Employee ID</label>
      </div>
      <div class="col-9">
        <input
          type="text"
          pattern="[a-zA-Z0-9]+"
          class="form-control"
          id="employee-id"
          placeholder="Enter the Employee ID"
        />
      </div>
    </div>
    <div id="addreset"></div>
  </form>

  <hr />

  <div id="search-box"></div>

  <div class="row mt-3">
    <div class="col-sm-3">
      <lable>Sort By:</lable>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary mb-2" id="sort-first-name">
        First Name
      </button>
    </div>
    <div class="col-sm-2 mb-2">
      <button type="button" class="btn btn-primary" id="sort-last-name">
        Last Name
      </button>
    </div>
    <div class="col-sm-2 mb-2">
      <button type="button" class="btn btn-primary" id="sort-employee-id">
        Employee ID
      </button>
    </div>
  </div>
  <div class="row" id="projects-info"></div>
</div>
