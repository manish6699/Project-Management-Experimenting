<div class="container">
  <form>
    <div class="form-group row">
      <div class="col-3">
        <label for="search-project">Project</label>
      </div>
      <div class="col-6">
        <input
          type="text"
          class="form-control"
          id="search-project"
          placeholder="Search Project"
        />
      </div>
      <div class="col-3">
        <button class="btn btn-danger">Search</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="task-name">Task Name</label>
      </div>
      <div class="col-9">
        <input
          type="text"
          class="form-control"
          id="task-name"
          placeholder="Enter the Task Name"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3"></div>
      <div class="col-9">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="switch1"
            name="example"
          />
          <label class="custom-control-label" for="switch1">Parent Task</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="formControlRange">Priority</label>
      </div>
      <div class="col-8">
        <input
          type="range"
          value="0"
          class="form-control-range"
          id="priority"
        />
      </div>
      <div class="col-1">
        <p id="priority-value"></p>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="parent-task">Parent Task</label>
      </div>
      <div class="col-6">
        <input
          type="text"
          pattern="[a-zA-Z0-9]+"
          class="form-control"
          id="parent-task"
          placeholder="Select Parent Task"
        />
      </div>
      <div class="col-3">
        <button class="btn btn-danger">Search</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="date">Start & End Date</label>
      </div>
      <div class="col-4">
        <input type="date" class="form-control" id="start-date" />
      </div>
      <div class="col-4">
        <input type="date" class="form-control" id="end-date" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-3">
        <label for="user">User</label>
      </div>
      <div class="col-6">
        <input
          type="text"
          class="form-control"
          id="user"
          pattern="[a-zA-Z]+"
          placeholder="Select User"
        />
      </div>
      <div class="col-3">
        <button type="button" id="search-user" class="btn btn-danger">
          Search
        </button>
      </div>
    </div>
    <div id="addreset"></div>
  </form>

    $("#search-box").load("searchbox.html");
  });
</script> -->
</div>
