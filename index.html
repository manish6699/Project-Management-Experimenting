<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="components/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto col">
            <li class="nav-item col-3">
              <a class="nav-link" id="project" href="#">Add Project</a>
            </li>
            <li class="nav-item col-3">
              <a class="nav-link" id="task" href="#">Add Task</a>
            </li>
            <li class="nav-item col-3">
              <a class="nav-link" id="user" href="#">Add User</a>
            </li>
            <li class="nav-item col-3">
              <a class="nav-link" id="view-task" href="#">View Task</a>
            </li>
          </ul>
        </div>
      </nav>
          <div id="main" class="container mt-5"></div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
    $(document).ready(function () {
       $("#main").load("components/addProject.html",function(){
           $("#addreset").load("addreset.html");
           $("#search-box").load("searchbox.html");
           $("#priority").on("change",function(){
               $("#priority-value").html($(this).val());
           });
       });

       $("#project").on("click",function(){
            $("#main").load("components/addProject.html", function(){
                $("#addreset").load("addreset.html");
                $("#search-box").load("searchbox.html");
                $("#priority").on("change",function(){
                    $("#priority-value").html($(this).val());
                });
            });
       });

       $("#user").on("click",function(){
            $("#main").load("components/addUser.html", function(){
                $("#addreset").load("addreset.html");
                $("#search-box").load("searchbox.html");
            });
       });
       
       $("#task").on("click",function(){
            $("#main").load("components/addTask.html", function(){
                $("#priority").on("change",function(){
                    $("#priority-value").html($(this).val());
                });
                $("#addreset").load("addreset.html");
            });
       }); 

       $("#view-task").on("click",function(){
            $("#main").load("components/viewTask.html", function(){
                $("#addreset").load("addreset.html");
                $("#search-box").load("searchbox.html");
            });
       }); 
    });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
